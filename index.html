<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <section class="left-side-panel">
            <div class="logo">
                <img src="icons/logo.png" alt="">
                <p>HEART</p>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <img class="menu-icon" src="icons/graph.png" alt="">
                        <p>Dashboard</p>
                    </li>
                    <li>
                        <img class="menu-icon" src="icons/open-book.png" alt="">
                        <p>Education</p>
                    </li>
                    <li>
                        <img class="menu-icon" src="icons/file.png" alt="">
                        <p>Resources</p>
                    </li>
                    <li>
                        <img class="menu-icon" src="icons/gear.png" alt="">
                        <p>Settings</p>
                    </li>
                </ul>
            </div>
            <div class="logout">
                <ul>
                    <li>
                        <img class="" src="icons/exit.png" alt="">
                        Log out
                    </li>
                </ul>
            </div>
        </section>
        <section class="main-panel">
            <div class="heading-section">
                <div>
                    <p class="heading">Today's Plan</p>
                    <p class="sub-heading">June 14th, 2023</p>
                </div>

                <img src="icons/plus.png" alt="">
            </div>
            <div class="meeting">
                <p class="meeting-title">
                    Sustainable development goals and health innovation
                </p>
                <p class="meeting-subtitle">
                    Medi Team meeting
                </p>
                <p class="time sub-heading">13:30-14:30</p>
            </div>
        </section>
        <section class="notification">

        </section>
        <section class="right-side-panel">

        </section>
    </div>
</body>

</html>
